<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet"
          href="reset.css">
    <link rel="stylesheet"
          href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
          rel="stylesheet">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png"
                     alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomecobrenome">Nome e sobrenome</label>
            <input id="nomecobrenome"
                   class="input-padrao"
                   required
                   type="text">

            <label for="email">Email</label>
            <input id="email"
                   class="input-padrao"
                   placeholder="seuemail@dominio.com.br"
                   required
                   type="email">

            <label for="telefone">Telefone</label>
            <input type="tel"
                   class="input-padrao"
                   placeholder="(XX) XXXXX-XXXX"
                   required
                   id="telefone">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem"
                      class="input-padrao"
                      required
                      rows="10"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                    <input id="radio-email"
                           name="contato"
                           type="radio"
                           value="email">
                    Email
                </label>

                <label for="radio-telefone">
                    <input id="radio-telefone"
                           name="contato"
                           type="radio"
                           value="telefone">
                    Telefone
                </label>

                <label for="radio-whatsapp">
                    <input id="radio-whatsapp"
                           name="contato"
                           type="radio"
                           checked
                           value="whatsapp">
                    WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label>
                <input type="checkbox"
                       checked>
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit"
                   class="enviar"
                   value="Enviar formulário">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>

            </tbody>
        </table>
    </main>
    <footer>
        <img src="logo-branco.png"
             alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
